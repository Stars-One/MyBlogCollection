<p><span style="font-size: 16px;">Android其实也是自带有许多常用的图标，我们直接使用即可</span></p>
<div style="color: #333333; font-family: Arial; font-size: 14px;"><span style="font-size: 16px;">在源代码*.Java中可以进入如下方式引用：</span></div>
<pre><span style="font-size: 16px;">myMenuItem.setIcon(android.R.drawable.ic_menu_save);</span></pre>
<div style="color: #333333; font-family: Arial; font-size: 14px;"><span style="font-size: 16px;">在*.XML文件中的&lt;resource&gt;可以进行如下引用：</span></div>
<pre><span style="font-size: 16px;">android:icon="@android:drawable/ic_menu_save"</span></pre>
