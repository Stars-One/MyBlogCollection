<p><span style="font-size: 16px;">最近想在博客或者是git上放gif效果图，找了许久，终于是找到了这款软件，不到500Kb大小，使用简单</span></p>
<p><span style="font-size: 16px;">软件名为licecap，直接百度上搜索即可</span></p>
<p><span style="font-size: 16px;">使用的话，打开软件，就会出现一个窗口</span></p>
<p><span style="font-size: 16px;"><img src="http://images2017.cnblogs.com/blog/1210268/201802/1210268-20180204005704578-1076897518.png" alt="" width="780" height="867" /></span></p>
<p><span style="font-size: 16px;">之后，可以改变它的大小，它方框中就是要录制的地方，调整合适之后，点击录制</span></p>
<p><span style="font-size: 16px;">会弹出一个保存的文件窗口</span></p>
<p><img src="http://images2017.cnblogs.com/blog/1210268/201802/1210268-20180204005828343-1547288963.png" alt="" width="871" height="772" /></p>
<p><span style="font-size: 16px;">修改一下文件名，就好，注意，路径不能有中文</span></p>
<p><span style="font-size: 16px;">之后点击保存就是开始录制了</span></p>
